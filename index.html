<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Undangan Pernikahan - MULAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6ec, #fcefe3);
      color: #4d3f3f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .content {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin: 20px;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 2.5em;
      color: #d96c83;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.2s;
    }

    h2 {
      font-size: 1.8em;
      color: #ba5a76;
      margin-top: 0;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    p {
      font-size: 1.1em;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.6s;
    }

    .circle-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 30px auto;
      border: 6px solid #f9c6d1;
      animation: zoomIn 1s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #8c7e7e;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>SELAMAT KEMBALI KE PONDOK</h1>
    <h2>MULAN</h2>
    <p>(MAULANA & MUHFIDA)</p>

    <div class="circle-image">
      <img src="./Screenshot 2025-04-12 203728.png" alt="Foto Pernikahan">
    </div>

    <p>Dengan penuh kebahagiaan, saya mengucapkan selamat kembali ke pondok.</p>

    <p><strong>Tanggal:</strong> Minggu, 13 April 2025<br>

    <p>mampus balik duluan, kasian deh loo.
    <div class="footer">
      Hormat kami,<br>Maulana & Muhfida
    </div>
  </div>
</body>
</html>
